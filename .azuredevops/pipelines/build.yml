trigger:
  branches:
    include:
    - develop
    - main
  paths:
    exclude:
    - .azuredevops/**
    - .github/**

stages:
- stage: Initialization
  displayName: Initialization
  pool:
    name: Azure Pipelines
    vmImage: ubuntu-latest
  jobs:
  - job: Initialize
    displayName: Initialize Build
    steps:
    - checkout: none
    - powershell: Write-Host "##vso[build.updatebuildnumber]$(Build.DefinitionName)-$(Build.BuildNumber)"
      displayName: Set Build Number
- stage: Build
  displayName: Build
  pool:
    name: Azure Pipelines
    vmImage: ubuntu-latest
  jobs:
  - job: Hugo
    displayName: Build Hugo Website
    steps:
    - script: sudo snap install hugo
      displayName: Install Hugo
    - script: hugo
      displayName: Hugo Generate
      workingDirectory: $(Build.Repository.LocalPath)/src
    - task: CopyFiles@2
      displayName: 'Copy Sources to Staging'
      inputs:
        SourceFolder: $(Build.Repository.LocalPath)/src
        Contents: |
          public/**
          workers-site/**
          wrangler.toml
          !**\.gitignore
        TargetFolder: '$(Build.StagingDirectory)'
        CleanTargetFolder: true
        OverWrite: true
    - task: PublishPipelineArtifact@1
      displayName: 'Publish Pipeline Artifact'
      inputs:
        targetPath: '$(Build.StagingDirectory)'
        artifact: '$(Build.BuildNumber)'
      condition: |
        and(
            succeeded(),
            ne(variables['Build.Reason'], 'PullRequest'),
            eq(variables['Build.SourceBranchName'], 'main')
        )

